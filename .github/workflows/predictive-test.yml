name: Predictive Pipeline Test

on:
  push:
    paths:
      - 'predictive/**'
      - 'client/**'
      - 'package.json'
  pull_request:
    paths:
      - 'predictive/**'
      - 'client/**'
      - 'package.json'

jobs:
  predictive-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run predictive pipeline test
        run: npm run predictive:test
